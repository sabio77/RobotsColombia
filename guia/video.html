<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Publicidad - Video</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    .video-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9; /* horizontal formato */
      background: #000;
    }
    #videoHolder {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div id="videoHolder" data-video-id="9V9YUSpmQgQ"></div>
  </div>

  <script>
    const VIDEO_ID = document.querySelector('#videoHolder')?.dataset?.videoId || 'bCGGDeq6D3Y';
    let player = null;

    function loadYouTubeApi(){
      return new Promise((resolve)=>{
        if(window.YT && window.YT.Player){
          resolve();
          return;
        }
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        tag.async = true;
        document.head.appendChild(tag);
        window.onYouTubeIframeAPIReady = ()=> resolve();
      });
    }

    async function initPlayer(){
      await loadYouTubeApi();
      player = new YT.Player('videoHolder', {
        width: '100%',
        height: '100%',
        videoId: VIDEO_ID,
        playerVars: {
          autoplay: 1,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        }
      });
    }

    initPlayer();
  </script>
</body>
</html>
