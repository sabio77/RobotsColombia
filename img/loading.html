<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e9f0f7, #ffffff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .loader {
      width: 80px;
      height: 80px;
      border: 6px solid #e0e6ed;
      border-top: 6px solid #0078d7; /* azul Windows */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
  </div>

  <script>
    // Si usas el parámetro ?redirect= lo tomamos dinámico
    const params = new URLSearchParams(window.location.search);
    const destino = params.get("redirect") || "https://disenoy3d.com";

    // Redirige después de 2 segundos
    setTimeout(() => {
      window.location.href = destino;
    }, 2000);
  </script>
</body>
</html>
